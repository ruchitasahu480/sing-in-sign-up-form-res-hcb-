<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- my cs  file -->
  <link rel="stylesheet" href="style.css">

  <!-- offline bootstrap -->

  <title>sign in / Sign up page</title>
</head>

<body>
  <!-- navbar start -->
  <nav class="navbar navbar-expand-lg bg-light position-fixed w-100 pt-0" style="top: 0;z-index:100;">
    <div class="container-fluid" style="background-color:#7f56c3">
      <a class="navbar-brand" href="#">
        <img src="/mortarboard.png" alt="" width="50" height="58">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar end -->


  <!-- singin/sinup section start -->
  <section class="content1">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-7 col-md-12 col-12" id="imagewidthsm">
          <img src="lonin.svg" class="img-fluid">
        </div>
        <!-- for sign in start -->
        <div class="col-lg-5 col-md-9 col-12" id="card1">
          <div class="card pb-1 px-3 pt-3 p-md-3" style="box-shadow:4px 7px 8px #eaeaea;">
            <form action="">
              <h3 class="m-0 fw-bold">Sign In</h3>
              <p class="m-0 mt-1 mb-2">
                Please sign in to the LMS Learning Community to access your courses
                and student services.
              </p>
              <div class="form-grop">
                <label for="">User Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-grop">
                <label for="">Password</label>
                <input type="password" class="form-control">
              </div>
              <div class="row mt-2">
                <div class="col-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label  mb-lg-1 mb-2" for="flexCheckChecked">
                      Remember me
                    </label>
                  </div>
                </div>
                <div class="col-6 text-end mb-lg-1 mb-2">
                  <a href="">Forgot Password</a>
                </div>
              </div>
              <button class="btn w-100" type="submit" style="color:white;background-color:#7f56c3; border:none;border-radius:20px;">Log In</button>
            </form>
            <p class="text-center mb-3 mt-lg-0 mt-2">Not registered yet?<a href="#" id="hide">Create an Account</a></p>
            <p class="text-center mb-1">-or login with-</p>
            <div class="row justify-content-center">
              <div class="col-lg-2 col-md-2 col-2">
                <img src="/twitter.png" class="img-fluid" alt="">
              </div>
              <div class="col-lg-2 col-md-2 col-2">
                <img src="/google-plus.png" class="img-fluid" alt="">
              </div>
              <div class="col-lg-2 col-md-2 col-2">
                <img src="/facebook.png" class="img-fluid" alt="">
              </div>
            </div>


          </div>
        </div>
        <!-- for sign in end -->


        <!-- for sign up start -->
        <div class="col-lg-5 col-md-12 col-12" id="card2">
          <div class="card p-3" style=" box-shadow:4px 7px 8px #eaeaea;">
            <form action="">
              <h3 class="m-0 fw-bold mb-2">Sign Up</h3>
              <div class="form-group">
                <label for="">Student Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-grop">
                <label for="">Email Id</label>
                <input type="email" class="form-control">
              </div>
              <div class="form-grop">
                <label for="">Mobile Number</label>
                <input type="phone" class="form-control">
              </div>
              <button type="submit" class="btn w-100 my-2" class="btn w-100" style="color:white;background-color:#7f56c3; border:none;border-radius:20px;">Verify Email and Mobile No.</button>
              <button type="submit" class="btn w-100 mb-2" style="color:white;background-color:#7f56c3; border:none;border-radius:20px;">Cancel</button>
              <p class="text-center">I already have an account?<a href="" class="show">Log IN</a></p>


          </div>
          </form>
          <!-- for sign up end -->
        </div>
      </div>



    </div>
    </div>
  </section>




  <!-- singin/sinup section end-->







  <!-- footer start -->
  <div class="text-center footersection position-fixed w-100"
    style="height:7vh; bottom: 0;background-color: #7f56c3;color: white;z-index:100;">
    <p class="pt-md-4 pt-lg-2 pt-2 mb-0">&copy;LMS All rights reserved.</p>
  </div>



  <!-- footer end -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>



  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>


  <!-- my jquery file -->
  <script src="jquery.js"></script>
</body>

</html>
